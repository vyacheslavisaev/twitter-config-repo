kafka-to-elastic-service:
  kafka-topics-list: twitter-incoming

kafka-config:
  bootstrap-servers: 127.0.0.1:29093
#  bootstrap-servers: host.docker.internal:29094

kafka-consumer-config:
  key-serializer-class: org.apache.kafka.common.serialization.LongSerializer
  value-serializer-class: io.confluent.kafka.serializers.KafkaProtoBufSerializer
  consumer-group-id: twitter-to-elastic
  autoOffsetReset: earliest
  specificAvroReaderKey:
  specificAvroReader:
  sessionTimeoutMs:
  heartbeatIntervalMs:
  maxPollIntervalMs:
  maxPollRecords:
  maxPartitionFetchByteDefault:
  maxPartitionFetchBytesBoostFactor:
  autoStartup: true
  concurrencyLevel: 3
  batchListener: true
  pollTimeoutMs: 150